spec:
  alerts:
  - rule: DEPLOYMENT_FAILED
  - rule: DOMAIN_FAILED
  functions:
  - git:
      branch: main
      repo_clone_url: https://github.com/digitalocean/sample-functions-nodejs-qrcode
    name: qrcode
    routes:
    - path: /api
    source_dir: /
  name: qrcode-app
  static_sites:
  - build_command: ./build.sh
    environment_slug: html
    envs:
    - key: FUNCTION_API_URL
      scope: BUILD_TIME
      value: !include https://ref.aa21.pitr.be
    git:
      branch: main
      repo_clone_url: https://github.com/digitalocean/sample-functions-nodejs-qrcode
    name: qrcode-ui
    output_dir: dist
    routes:
    - path: /
    source_dir: web
